<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>viewPage</title>
</head>
<body>

<div align="center">
<br>

<h3>MOVIE RECORDS</h3>
<br>
<table border="1px">
<tr>
<th>Name</th>
<th>Ratings</th>
<th>Genre</th>
<th>Img</th>
<th>Actions</th>
</tr>
<tr th:each="movie:${list}">
<td th:text="${movie.name}"></td>
<td th:text="${movie.rating}"></td>
<td th:text="${movie.genre}"></td>
<td> <img th:src="${movie.imgLink}" alt="Movie Image" width="100" height="100"></td>
<td>
<a th:href="'/edit?id='+${movie.id}"><button >EDIT</button></a>
<a th:href="'/delete?id='+${movie.id}"><button >DELETE</button></a>
</td>

</tr>


</table>
<br>

<a href="/main" ><button>BACK</button></a>
</div>

<script th:if="${message}">

alert("[[${message}]]")
</script>

</body>
</html>
